<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <link rel="stylesheet" href="static/css/demo.css">
    <script src="static/js/vue.js"></script>
    <script src="static/js/vuex.js"></script>
</head>
<body>

<h2>Vuex</h2>
<pre id="console"></pre>
<script>
    const println = (()=>{
        const context = document.querySelector('#console');
        return function(text) {
            context.innerHTML = context.innerHTML + text + '\n';
        }
    })();
</script>
<script>
    const store = new Vuex.Store({
        state: {
            count: 1
        },
        mutations: {
            increment (state) {
                // 变更状态
                state.count++
            }
        }
    });
    println(store.state.count);
    store.commit('increment');
    println(store.state.count);
</script>



</body>
</html>
