<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="static/css/demo.css">
    <script src="static/js/vue.js"></script>
</head>
<body>

<h2>没有模板</h2>
<div id="vue_hello"><B>{{msg}}</B></div>
<script>
    new Vue({
        el: "#vue_hello",  // 设置挂载点：绑定ID
        data: {
            msg: "Hello World!"
        }
    });
</script>

<!-- ■■■■■■■■ ■■■■■■■■ ■■■■■■■■ ■■■■■■■■-->

<h2>使用模板</h2>
<div id="vue_template"></div>
<script>
    new Vue({
        el: "#vue_template",
        template: "<B>{{msg}}</B>",
        data: {
            msg: "Hello World!"
        }
    });
</script>

</body>
</html>
