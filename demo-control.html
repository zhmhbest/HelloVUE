<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
    <link rel="stylesheet" href="static/css/demo.css">
    <script src="static/js/vue.js"></script>
</head>
<body>

<h2>v-show</h2>
<div id="vue_control_show">
    <p>提示：当控件被隐藏时，控件仍然停留在内存中没有被销毁。</p>
    <button @click="onclick">点击切换</button>
    <p v-show="isShow">控件1：true == isShow</p>
    <p v-show="!isShow">控件2：false == isShow</p>
</div>
<script>
    new Vue({
        el: "#vue_control_show",  // 设置挂载点：绑定ID
        data: {
            isShow: false
        },
        methods: {
            onclick: function () {
                this.isShow = !this.isShow;
            }
        }
    });
</script>

<!-- ■■■■■■■■ ■■■■■■■■ ■■■■■■■■ ■■■■■■■■-->

<h2>v-if</h2>
<div id="vue_control_if">
    <p>提示：当控件不可见时，控件已被彻底销毁。</p>
    <button @click="onclick">点击切换</button>
    <p v-if="showWay==0">控件1：showWay is {{showWay}}</p>
    <p v-else-if="showWay==1">控件2：showWay is {{showWay}}</p>
    <p v-else>控件3：showWay is {{showWay}}</p>
</div>
<script>
    new Vue({
        el: "#vue_control_if",  // 设置挂载点：绑定ID
        data: {
            showWay: 0
        },
        methods: {
            onclick: function () {
                if (2 === this.showWay) {
                    this.showWay = 0;
                } else {
                    this.showWay = 1 + this.showWay;
                }

            }
        }
    });
</script>

<!-- ■■■■■■■■ ■■■■■■■■ ■■■■■■■■ ■■■■■■■■-->

<h2>v-for</h2>
<div id="vue_control_for">
    <p>提示1：key值每次不能一样</p>
    <p>提示2：代码中的of语句都可以换成in</p>
    <ul>
        <li v-for="item of list" :key="item">{{item}}</li>
    </ul>
    <ul>
        <li v-for="(item, index) of list" :key="item">{{index}}：{{item}}</li>
    </ul>
    <ul>
        <li v-for="index of 3" :key="index">{{index}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#vue_control_for",  // 设置挂载点：绑定ID
        data: {
            list: ['中国', '日本', '韩国', '俄罗斯', '美国']
        }
    });
</script>

</body>
</html>
