<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Life</title>
    <link rel="stylesheet" href="static/css/demo.css">
    <script src="static/js/vue.js"></script>
</head>
<body>

<h2>生命周期</h2>
<pre id="console"></pre>
<div id="vue_life">{{content}}</div>
<script>
    const println = (()=>{
        const context = document.querySelector('#console');
        return function(text) {
            context.innerHTML = context.innerHTML + text + '\n';
        }
    })();

    new Vue({
        el: "#vue_life",
        data: {
            content: ''
        },
        methods: {

        },
        beforeCreate: function () {
            println('beforeCreate: data and methods are not initialized at this time.');
        },
        created: function () {
            println('created');
        },
        beforeMount: function () {
            println('beforeMount');
        },
        mounted: function () {
            println('mounted');
        }
    });
</script>

</body>
</html>
