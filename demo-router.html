<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="static/css/demo.css">
    <script src="static/js/vue.js"></script>
</head>
<body>

<h2>Router</h2>
<script src="static/js/vue-router.js"></script>
<div id="vue_router">
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/router_mount1">Go to 1</router-link>
        <br>
        <router-link to="/router_mount2">Go to 2</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<script>

    // // 1.定义路由内容
    // var router_obj1 = { template: '<div>路由1内容</div>' };
    // var router_obj2 = { template: '<div>路由2内容</div>' };
    // // 2.配置路由挂载点
    // var routers_mount = [
    //     { path: '/router_mount1', component: router_obj1 },
    //     { path: '/router_mount2', component: router_obj2 }
    // ];
    // // 3.创建路由实例
    // var router = new VueRouter({
    //     routes: routers_mount
    // });
    // // 4.App
    // new Vue({
    //     router: router
    // }).$mount("#vue_router");

    new Vue({
        el: "#vue_router",
        router: new VueRouter({
            routes: [
                { path: '/router_mount1', component: { template: '<div>路由1内容</div>' } },
                { path: '/router_mount2', component: { template: '<div>路由2内容</div>' } }
            ]
        })
    });
</script>

</body>
</html>
